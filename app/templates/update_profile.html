<!-- update_profile.html -->
<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>更新個人資料</h1>
    <form method="POST" action="{{ url_for('main.update_profile') }}">
        {{ form.hidden_tag() }}
        <label for="username">帳號:</label>
        <input type="text" id="username" name="username" value="{{ form.username.data }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email.data }}" required>
        <br>
        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="phone">電話:</label>
        <input type="text" id="phone" name="phone" value="{{ form.phone.data }}">
        <br>
        <label for="address">地址:</label>
        <textarea id="address" name="address">{{ form.address.data }}</textarea>
        <br>
        <button type="submit">更新資料</button>
    </form>
</body>
</html>
