<!-- reset_password_email.html -->
<p>請在下方輸入您的新密碼：</p>
<form method="POST" action="{{ url_for('main.reset_password', token=token) }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.password.label }}
        {{ form.password(size=32) }}
    </div>
    <div>
        {{ form.password_confirm.label }}
        {{ form.password_confirm(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
