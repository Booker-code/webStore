<!-- app/templates/admin/manage_orders.html -->
{% extends 'admin/admin_base.html' %}

{% block content %}
<h1>Manage Orders</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>使用者ID</th>
            <th>總金額t</th>
            <th>付款情況</th>
            <th>修改訂單</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.total_amount }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="#">View</a> | <a href="#">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
