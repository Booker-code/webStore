<!-- app/templates/admin/manage_users.html -->
{% extends 'admin/admin_base.html' %}

{% block content %}
<h1>Manage Users</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a> | 
                <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-link" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
