<!-- app/templates/forgot_password.html -->
{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2>忘記密碼??</h2>
<form method="POST" action="{{ url_for('main.forgot_password') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
